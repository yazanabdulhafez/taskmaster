type Task @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  body: String!
  state: String!
  teamID: ID @index(name: "byTeam")
  filekey: String!
}

type Team @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  AmpTasks: [Task] @hasMany(indexName: "byTeam", fields: ["id"])
}

input AMPLIFY {
  globalAuthRule: AuthRule = {allow: public}
}

type AmpTask @model {
  id: ID!
  title: String!
  body: String
  state: String
}
 